{% extends 'base.html' %}

{% block tital %}Contact{% endblock tital %}

{% block body %}
    <div class="container-fluid px-0 ">
        <img src="https://source.unsplash.com/1600x600/?phone" class="d-block w-100" alt="...">
    </div>
    <div class="container">
        <h1 class="text-center">Contact Us</h1>
        <form method="post" action="/contact/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
            </div>
            <div class="mb-3">
  <label for="desc" class="form-label">Example textarea</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
{% endblock body %}
